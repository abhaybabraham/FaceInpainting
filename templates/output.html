<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">

<head>
  <title>Face Inpainting</title>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/tapmodo/Jcrop@0.9.12/js/jquery.Jcrop.min.js"></script>
  <link href="https://cdn.jsdelivr.net/gh/tapmodo/Jcrop@0.9.12/css/jquery.Jcrop.min.css" rel="stylesheet" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.3/new.min.css" />
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


  <meta property="og:image" content="preview.png" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="span12">
          <div class="jc-demo-box">
            <div class="page-header">
              <p>
                <center>
                  <h1>Make Your imperfections perfect</h1>
                </center>
              </p>
            </div>
            <center>
              <input id="file-input" type="file" accept=".jpg, .jpeg" onchange="readURL(this)" />
              <button onclick="loadImage()" id="btn-load-image">
                Download
              </button>
            </center>

            <div id="modification-area" style="width: 250px; margin: 0 auto;">

              <img id="imageupload" src="#" width="100%" height="200px" style="display: none" />
              <div>
                <div id="img-loading" class="loader" style="overflow: hidden; display: none;">
                  <span>L</span>
                  <span>O</span>
                  <span>A</span>
                  <span>D</span>
                  <span>I</span>
                  <span>N</span>
                  <span>G</span>
                  
                  <div class="covers">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                  </div>
                </div>
                <img id="final-img" src="#" width="100%" height="200px" style="display: none" />
              </div>
              <!-- 
                  <img src="{{url_for('static', filename='b.jpg')}}" alt=""
                  id="imageuploaded"
                  width="100%"
                  height="200px"
                  
                  > -->


              <center>
                <button onclick="loadImage()"><a href="/" style="color: white;">Reset</a></button>
                <button onclick="postImage()">Inpaint</button>
                <button onclick=""><a href="output.html" style="color: white;">Preview</a></button>
              </center>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="box">
      <img style="width: 100%;"
        src="https://media.istockphoto.com/photos/young-esoteric-relaxing-girl-with-colorful-lights-aura-virtual-art-picture-id694811962?k=20&m=694811962&s=612x612&w=0&h=l_cs9tzZ6o2Zw_d99tBYRdo1i9YM1YoGw63MYsTL01E=" />
    </div>
  </main>
  <script>
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          let initImg = document.getElementById("imageupload");
          initImg.setAttribute("src", e.target.result);
          initImg.setAttribute("style", "display:none;");
          initImg.setAttribute("style", "display:block;");
        };

        reader.readAsDataURL(input.files[0]);
      }
    }

    async function postImage() {

      try {
        let imgLoading = document.getElementById("img-loading");
        imgLoading.setAttribute("style", "display:block;");
        let formData = new FormData();
        let inputFile = document.getElementById("file-input").files[0];
        let finalImg = document.getElementById("final-img");
        formData.append("file", inputFile, inputFile.name);
        const response = await fetch("/", {
          method: 'POST',
          body: formData
        });
        finalImg.setAttribute("src", "/static/b.jpg");
        finalImg.setAttribute("style", "display:block;");
        imgLoading.setAttribute("style", "display:none;");
      } catch (err) {
        console.error(err);
      }
    }
  </script>
</body>

</html>
